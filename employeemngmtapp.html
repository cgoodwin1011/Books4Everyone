<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="jumbotron">
                <h1 class="text-center">Employee Data Management</h1>
                <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>

        <div class="col-sm-12">
        <div class="panel panel-default">
                <div class="panel-heading">Current Employees</div>
                <div class="panel-body">
                        <table class="table">
                                <thead>
                                   <tr>
                                       <th>Employee Name</th>
                                       <th>Role</th>
                                       <th>Start Date</th>
                                       <th>Months Worked</th>
                                       <th>Monthly Rate ($)</th>
                                       <th>Total Billed ($)</th>
                                   </tr>
                               </thead>   
                           </table>  
                </div>
                </div>
                </div>

              <div class="col-sm-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">New Member Sign-Up</h3>
                      </div>
                      <div class="panel-body">
            
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                          <div class="form-group">
                            <label for="name-input">Employee Name</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="email-input">Role</label>
                            <input class="form-control" id="email-input" type="email">
                          </div>
                          <div class="form-group">
                            <label for="age-input">Start Date</label>
                            <input class="form-control" id="age-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="comment-input">Monthly Rate</label>
                            <input class="form-control" id="comment-input" type="text">
                          </div>
                          <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>

</div>  

</body>
</html>
