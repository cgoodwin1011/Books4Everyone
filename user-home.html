            whereAmI();

            //display list of local stores on tab click
            $("#btn-store").on("click", function () {
              $("#btn-store").addClass("btn-active");

              $("#btn-library").addClass("btn-inactive");
              $("#btn-library").removeClass("btn-active");
              if (curMap != 'book store') {
                curMap = 'book store';
                initMap();
              }
            })

            //display list of local libraries on tab click
            $("#btn-library").on("click", function() {
              $("#btn-library").addClass("btn-active");

                initMap();
              }

            $("#btn-size-m").removeClass("btn-size-active");
            $("#btn-size-l").removeClass("btn-size-active");

            $("#map-holder").removeClass("map-size-l");

            $("#map-holder").removeClass("map-size-m");
            // $("#map-holder").removeClass("map-size-l");

            $("#btn-size-m").removeClass("btn-size-active");
            $("#btn-size-l").removeClass("btn-size-active");

            event.preventDefault();

        function usrProfile(usrFirstName, usrLastName, usrEmail, usrStreet, usrCity, usrState, usrZip, usrTel, usrMoreAbout, usrStayLoggedIn) {
          this.usrFirstName = usrFirstName;
          this.usrLastName = usrLastName;
          this.usrEmail = usrEmail;
          this.usrStreet = usrStreet;
          this.usrCity = usrCity;
          this.usrState = usrState;
          this.usrZip = usrZip;
          this.usrTel = usrTel;
          this.usrMoreAbout = usrMoreAbout;
          this.usrStayLoggedIn = usrStayLoggedIn;
        }

         $("#usr-info-sbmt-btn").on('click', function () {
          event.preventDefault();$
          if ($("#usr-stay-logged-in").is(":checked")) {
            var usrStayLoggedIn = true;
          } else {
            var usrStayLoggedIn = false;
          }
          newUser = new usrProfile(
            $("#usr-first-name").val(),
            $("#usr-last-name").val(),
            $("#usr-email").val(),
            $("#usr-street").val(),
            $("#usr-city").val(),
            $("#usr-state").val(),
            $("#usr-zip").val(),
            $("#usr-tel").val(),
            $("#usr-more-about").val(),
            usrStayLoggedIn
          )
