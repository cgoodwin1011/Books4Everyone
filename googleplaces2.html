<!DOCTYPE html>
<html>
<head>

<style>
  /* Optional: Makes the sample page fill the window. */
  html, body {
      height: 400px;
      width: 400px;
      margin: 0;
      padding: 50px;
  }

  #library-tab, #bookstore-tab {
    display: inline-block;
    width: 49%;
    /* border: 1px black solid; */
    margin: auto 0px;
    padding: auto 0px;
    height: 2em;
    text-align: center;   
    border-bottom: 1px black solid;
    font-weight: normal; 
    box-shadow: none;
  }

  #map, #map-holder {
      height: 100%;
      
  }

#map-holder {
  border: 1px back double;
  padding: 20px;
}

  #map{
    border: 1px black solid;
    border-top: none;
  }
  
  #store-btn, #library-btn {
    padding: auto 0;
    margin: auto 0;
    width: 100%;
    height: 100%;
    border: none;
    font-size: 1.2em;
    box-shadow: none;
  
  }

  .active-tab {
    border: 1px black solid;
    border-bottom:none !important;
    font-weight: bold !important;
    background-color: transparent;
  }

  .inactive-tab {
    border: none;
    border-bottom: 1px black solid;
    font-weight: normal;
  }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

<script>

var map;
var infoWindow;
var service;
var fitler = {lat: 39.947321, lng:-75.177745};

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: fitler,
    zoom: 14,
    styles: [{
      stylers: [{ visibility: 'simplified' }]
    }, {
      elementType: 'labels',
      stylers: [{ visibility: 'off' }]
    }]
  });

  infoWindow = new google.maps.InfoWindow();
  service = new google.maps.places.PlacesService(map);

  // The idle event is a debounced event, so we can query & listen without
  // throwing too many requests at the server.
  map.addListener('idle', performSearch);
}

function performSearch() {
  var request = {
    bounds: map.getBounds(),
    keyword: 'bookstore'
  };
  // var request = {
  //   location: fitler,
  //   radius: 1000,
  //   keyword: 'book store'
  // };
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status !== google.maps.places.PlacesServiceStatus.OK) {
    console.error(status);
    return;
  }
  for (var i = 0, result; result = results[i]; i++) {
    addMarker(result);
  }
}

function addMarker(place) {
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location,
    icon: {
      url: 'https://developers.google.com/maps/documentation/javascript/images/circle.png',
      anchor: new google.maps.Point(10, 10),
      scaledSize: new google.maps.Size(10, 17)
    }
  });

function makeHoursHTML(anArray) {
  var returnHTML = '';
  var weekday = ["Sun", "Mon", "Tues", "Wed", "Thurs", "Fri", "Sat"]
  for (i = 0; i< anArray.length; i++) {
    var day = weekday[i];
    var opensAt = moment(anArray[i].open.time, "HHmm").format("hh:mm a");
    var closesAt = moment(anArray[i].close.time).format("hh:mm a");
    returnHTML += day+": "+opensAt+" to "+closesAt+"<br>";
  }
  return returnHTML;
}

// handle clicks on markers
google.maps.event.addListener(marker, 'click', function() {
  var request = {placeId: place.place_id};

  service.getDetails(request, function(result, status) {
    if (status !== google.maps.places.PlacesServiceStatus.OK) {
      console.error(status);
      return;
    }
    var theHours = makeHoursHTML(result.opening_hours.periods);
    var bubbleHTML = result.name+"<br>"+result.formatted_address+"<br>"+result.formatted_phone_number+"<br>"+theHours;
    infoWindow.setContent(bubbleHTML);
    infoWindow.open(map, marker);
  });
});
}

</script>
</head>
<body>

<div id="map-holder"><div id="library-tab" class="active-tab" >
      <input type="button" id="store-btn" class="active-tab" name="store-btn" value="Libraries">
    </div><div id="bookstore-tab">
      <input type="button" id="library-btn" name="library-btn" value="Bookstores">
    </div><div id="map"></div>
</div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTrLjTdz7FcMXK268u0JLkR_KybHh8GJk&callback=initMap&libraries=places,visualization"></script>



</body>
