<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

<script>

var map;
var infoWindow;
var service;
var curLocation = {lat: 0.0, lng:0.0};
var curMap = 'library'

function whereAmI() {
    if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      return pos;
      // infoWindow.setPosition(pos);
      // infoWindow.setContent('Location found.');
      // infoWindow.open(map);
      // map.setCenter(pos);
      console.log(pos)
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  // infoWindow.setPosition(pos);
  // infoWindow.setContent(browserHasGeolocation ?
  //                       'Error: The Geolocation service failed.' :
  //                       'Error: Your browser doesn\'t support geolocation.');
  // infoWindow.open(map);
  console.log("location error")
}

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: whereAmI(),
    zoom: 14,
    styles: [{
      stylers: [{ visibility: 'simplified' }]
    }, {
      elementType: 'labels',
      stylers: [{ visibility: 'off' }]
    }],
    mapTypeControl: false
  });

  infoWindow = new google.maps.InfoWindow();
  service = new google.maps.places.PlacesService(map);

  // The idle event is a debounced event, so we can query & listen without
  // throwing too many requests at the server.
  map.addListener('idle', performSearch);
}

function performSearch() {
  var request = {
    bounds: map.getBounds(),
    keyword: curMap
  };
  // var request = {
  //   location: curLocation,
  //   radius: 1000,
  //   keyword: 'book store'
  // };
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status !== google.maps.places.PlacesServiceStatus.OK) {
    console.error(status);
    return;
  }
  for (var i = 0, result; result = results[i]; i++) {
    addMarker(result);
  }
}

function addMarker(place) {
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location,
    icon: {
      url: 'https://developers.google.com/maps/documentation/javascript/images/circle.png',
      anchor: new google.maps.Point(10, 10),
      scaledSize: new google.maps.Size(10, 17)
    }
  });

function makeHoursHTML(anArray) {
  var returnHTML = '';
  var weekday = ["Sun", "Mon", "Tues", "Wed", "Thurs", "Fri", "Sat"]
  for (i = 0; i< anArray.length; i++) {
    var day = weekday[i];
    var opensAt = moment(anArray[i].open.time, "HHmm").format("hh:mm a");
    var closesAt = moment(anArray[i].close.time).format("hh:mm a");
    returnHTML += day+": "+opensAt+" to "+closesAt+"<br>";
  }
  return returnHTML;
}

// handle clicks on markers
google.maps.event.addListener(marker, 'click', function() {
  var request = {placeId: place.place_id};

  service.getDetails(request, function(result, status) {
    if (status !== google.maps.places.PlacesServiceStatus.OK) {
      console.error(status);
      return;
    }
    try {
      var theHours = makeHoursHTML(result.opening_hours.periods);
    } catch(error) {
      console.log(error);
      var theHours = '';
    }
    try {
      var telNo = result.formatted_phone_number;
    } catch(error) {
      console.log(error);
      var telNo = '';
    }
    
    var bubbleHTML = result.name+"<br>"+result.formatted_address+"<br>"+telNo+"<br>"+theHours;
    infoWindow.setContent(bubbleHTML);
    infoWindow.open(map, marker);
  });
});
}

</script>

<body>

  <div id="map-holder">

    <input type="button" id="store-btn" name="store-btn" value="Bookstores">
    <div id="map"></div>
  </div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTrLjTdz7FcMXK268u0JLkR_KybHh8GJk&callback=initMap&libraries=places,visualization"></script>

<script>
whereAmI();

$("#store-btn").on("click", function() {
  $("#store-btn").addClass("active-btn");
  $("#store-btn").removeClass("inactive-btn");
  $("#library-btn").addClass("inactive-btn");
  $("#library-btn").removeClass("active-btn");
  if (curMap != 'book store') {
    curMap = 'book store'
    initMap()
  }
  console.log("clicked store button")
})

$("#library-btn").on("click", function() {
  $("#library-btn").addClass("active-btn");
  $("#library-btn").removeClass("inactive-btn");
  $("#store-btn").addClass("inactive-btn");
  $("#store-btn").removeClass("active-btn");
  if (curMap != 'library') {
    curMap = 'library'
    initMap()
  }
  console.log("clicked library button")
})

</script>
